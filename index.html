<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clothee Designs - Premium Roblox clothing designs">
    <title>Clothee Designs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        /* Animated Grid Background */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.2;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%);
            z-index: 1;
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        /* Floating Stars */
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
        }

        .star {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            user-select: none;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 1rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 0.5rem;
            border: 2px solid #374151;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.25);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        /* Visit Group Button */
        .visit-btn {
            background-color: #000000;
            border: 2px solid #374151;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .visit-btn:hover,
        .visit-btn:focus {
            background-color: #10b981;
            border-color: #34d399;
            color: #000000;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.25);
            animation: pulse-green 2s infinite, glitch 0.3s ease-in-out;
            outline: none;
        }

        .visit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .visit-btn:hover::before {
            left: 100%;
        }

        /* Shopping Cart */
        .cart-btn {
            background-color: #000000;
            border: 2px solid #374151;
            color: #ffffff;
            width: 3rem;
            height: 3rem;
            border-radius: 0.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .cart-btn:hover {
            background-color: #10b981;
            border-color: #34d399;
            color: #000000;
        }

        .cart-count {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            background-color: #ef4444;
            color: #ffffff;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .cart-modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background-color: #111827;
            z-index: 100;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .cart-modal.open {
            transform: translateX(0);
        }

        .cart-header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #374151;
        }

        .cart-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-cart {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }

        .close-cart:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .cart-item {
            display: flex;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #374151;
        }

        .cart-item-image {
            width: 5rem;
            height: 5rem;
            border-radius: 0.25rem;
            overflow: hidden;
            background-color: #1f2937;
            margin-right: 1rem;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }

        .quantity-btn {
            width: 1.5rem;
            height: 1.5rem;
            background-color: #374151;
            border: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .quantity-btn:hover {
            background-color: #4b5563;
        }

        .quantity-value {
            margin: 0 0.5rem;
            min-width: 1.5rem;
            text-align: center;
        }

        .remove-item {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .remove-item:hover {
            color: #f87171;
        }

        .cart-footer {
            padding: 1.5rem;
            border-top: 1px solid #374151;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .cart-total-label {
            font-weight: 600;
        }

        .cart-total-value {
            font-weight: 700;
            font-size: 1.25rem;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(90deg, #9333ea 0%, #2563eb 100%);
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: linear-gradient(90deg, #7c3aed 0%, #1d4ed8 100%);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem 1.5rem;
            color: #9ca3af;
        }

        .empty-cart-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Hero Section */
        .hero {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 1rem;
            text-align: center;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #a855f7 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #ffffff; /* Fallback for browsers that don't support background-clip */
        }

        /* Products Section */
        .products-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 1rem;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .section-description {
            color: #9ca3af;
            font-size: 1rem;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Product Card */
        .product-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1.5rem;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .product-image-container {
            aspect-ratio: 1 / 1;
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image-container {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            min-height: 3rem;
            display: flex;
            align-items: center;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .price-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .robux-icon {
            width: 1.5rem;
            height: 1.5rem;
            background-color: #eab308;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            color: #000000;
        }

        .price {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
        }

        .currency {
            color: #9ca3af;
            font-size: 1rem;
        }

        .stats {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .buy-btn, .add-to-cart-btn {
            flex: 1;
            background: linear-gradient(90deg, #9333ea 0%, #2563eb 100%);
            color: #ffffff;
            border: none;
            padding: 0.75rem 0;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .buy-btn:hover,
        .buy-btn:focus,
        .add-to-cart-btn:hover,
        .add-to-cart-btn:focus {
            background: linear-gradient(90deg, #7c3aed 0%, #1d4ed8 100%);
            outline: 2px solid #ffffff;
            outline-offset: 2px;
        }

        .add-to-cart-btn {
            background: #1f2937;
        }

        .add-to-cart-btn:hover {
            background: #374151;
        }

        /* Product Reviews */
        .reviews-section {
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
        }

        .reviews-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .reviews-toggle {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .reviews-toggle:hover {
            color: #ffffff;
        }

        .reviews-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .reviews-content.open {
            max-height: 1000px;
        }

        .review {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .review:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .reviewer {
            font-weight: 600;
        }

        .review-date {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .review-rating {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .star-filled {
            color: #eab308;
        }

        .star-empty {
            color: #4b5563;
        }

        .review-text {
            color: #d1d5db;
            font-size: 0.875rem;
        }

        .add-review {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .add-review-title {
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .review-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .form-input {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #374151;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.25);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .rating-input {
            display: flex;
            gap: 0.5rem;
        }

        .rating-btn {
            background: none;
            border: none;
            color: #4b5563;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .rating-btn:hover,
        .rating-btn.active {
            color: #eab308;
        }

        .submit-review {
            background: linear-gradient(90deg, #9333ea 0%, #2563eb 100%);
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-start;
        }

        .submit-review:hover {
            background: linear-gradient(90deg, #7c3aed 0%, #1d4ed8 100%);
        }

        /* Checkout Modal */
        .checkout-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 500px;
            background-color: #111827;
            border-radius: 0.75rem;
            z-index: 101;
            padding: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .checkout-modal.open {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .checkout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkout-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-checkout {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }

        .close-checkout:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .checkout-summary {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #374151;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #374151;
            font-weight: 700;
        }

        .place-order-btn {
            width: 100%;
            background: linear-gradient(90deg, #9333ea 0%, #2563eb 100%);
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .place-order-btn:hover {
            background: linear-gradient(90deg, #7c3aed 0%, #1d4ed8 100%);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 3rem 1.5rem;
            color: #9ca3af;
        }

        /* Icons */
        .icon {
            width: 1rem;
            height: 1rem;
            fill: currentColor;
            flex-shrink: 0;
        }

        .icon-sm {
            width: 0.875rem;
            height: 0.875rem;
        }

        .icon-lg {
            width: 1.5rem;
            height: 1.5rem;
        }

        /* Animations */
        @keyframes grid-move {
            0% { 
                transform: translate(0, 0); 
            }
            100% { 
                transform: translate(50px, 50px); 
            }
        }

        @keyframes float-0 {
            0%, 100% { 
                transform: translateY(0) translateX(0); 
            }
            25% { 
                transform: translateY(-20px) translateX(10px); 
            }
            50% { 
                transform: translateY(-10px) translateX(-15px); 
            }
            75% { 
                transform: translateY(-30px) translateX(5px); 
            }
        }

        @keyframes float-1 {
            0%, 100% { 
                transform: translateY(0) translateX(0); 
            }
            33% { 
                transform: translateY(-25px) translateX(-10px); 
            }
            66% { 
                transform: translateY(-5px) translateX(20px); 
            }
        }

        @keyframes float-2 {
            0%, 100% { 
                transform: translateY(0) translateX(0); 
            }
            20% { 
                transform: translateY(-15px) translateX(-5px); 
            }
            40% { 
                transform: translateY(-35px) translateX(15px); 
            }
            60% { 
                transform: translateY(-10px) translateX(-20px); 
            }
            80% { 
                transform: translateY(-25px) translateX(8px); 
            }
        }

        @keyframes pulse-green {
            0%, 100% {
                box-shadow: 0 10px 25px rgba(16, 185, 129, 0.25);
            }
            50% {
                box-shadow: 0 10px 40px rgba(16, 185, 129, 0.5), 0 0 20px rgba(16, 185, 129, 0.3);
            }
        }

        @keyframes glitch {
            0% { 
                transform: scale(1.05) translate(0); 
            }
            20% { 
                transform: scale(1.05) translate(-2px, 2px); 
            }
            40% { 
                transform: scale(1.05) translate(-2px, -2px); 
            }
            60% { 
                transform: scale(1.05) translate(2px, 2px); 
            }
            80% { 
                transform: scale(1.05) translate(2px, -2px); 
            }
            100% { 
                transform: scale(1.05) translate(0); 
            }
        }

        /* Success Message */
        .success-message {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            background-color: #10b981;
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.25);
            z-index: 1000;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-wrap: wrap;
            }

        // Generate floating stars with proper error handling
        function createStars() {
            try {
                const container = document.getElementById('starsContainer');
                if (!container) return;
                
                const starCount = 50;

                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = '‚òÖ';
                    star.setAttribute('aria-hidden', 'true');
                    
                    // Random position
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    
                    // Random size
                    star.style.fontSize = (Math.random() * 8 + 4) + 'px';
                    
                    // Random animation
                    const animationType = i % 3;
                    star.style.animation = `float-${animationType} ${3 + Math.random() * 4}s ease-in-out infinite`;
                    star.style.animationDelay = Math.random() * 3 + 's';
                    
                    container.appendChild(star);
                }
            } catch (error) {

        // Shopping cart functionality
        const cart = {
            items: [],
            
            addItem(product) {
                const existingItem = this.items.find(item => item.id === product.id);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    this.items.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        quantity: 1
                    });
                }
                
                this.updateCart();
                this.showSuccessMessage('Item added to cart!');
            },
            
            removeItem(id) {
                this.items = this.items.filter(item => item.id !== id);
                this.updateCart();
            },
            
            updateQuantity(id, quantity) {
                const item = this.items.find(item => item.id === id);
                if (item) {
                    item.quantity = Math.max(1, quantity);
                    this.updateCart();
                }
            },
            
            getTotal() {
                return this.items.reduce((total, item) => total + (item.price * item.quantity), 0);
            },
            
            getCount() {
                return this.items.reduce((count, item) => count + item.quantity, 0);
            },
            
            updateCart() {
                const cartItems = document.getElementById('cartItems');
                const cartCount = document.getElementById('cartCount');
                const cartTotal = document.getElementById('cartTotal');
                const checkoutSubtotal = document.getElementById('checkoutSubtotal');
                const checkoutTotal = document.getElementById('checkoutTotal');
                
                // Update cart count
                cartCount.textContent = this.getCount();
                
                // Update cart total
                cartTotal.textContent = `R$ ${this.getTotal()}`;
                checkoutSubtotal.textContent = `R$ ${this.getTotal()}`;
                checkoutTotal.textContent = `R$ ${this.getTotal()}`;
                
                // Update cart items
                if (this.items.length === 0) {
                    cartItems.innerHTML = `

                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `

                        </div>

                                </div>

                            </div>
                        </div>
                    `;
                    
                    cartItems.appendChild(cartItem);
                });
                
                // Add event listeners to cart item buttons
                document.querySelectorAll('.decrease-quantity').forEach(button => {
                    button.addEventListener('click', () => {
                        const id = parseInt(button.getAttribute('data-id'));
                        const item = this.items.find(item => item.id === id);
                        if (item && item.quantity > 1) {
                            this.updateQuantity(id, item.quantity - 1);
                        }
                    });
                });
                
                document.querySelectorAll('.increase-quantity').forEach(button => {
                    button.addEventListener('click', () => {
                        const id = parseInt(button.getAttribute('data-id'));
                        const item = this.items.find(item => item.id === id);
                        if (item) {
                            this.updateQuantity(id, item.quantity + 1);
                        }
                    });

                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', () => {
                        const id = parseInt(button.getAttribute('data-id'));

                    });

                        </div>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
            
            // Add event listeners to product buttons
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const id = parseInt(button.getAttribute('data-id'));
                    const product = products.find(p => p.id === id);
                    if (product) {
                        cart.addItem(product);
                    }
                });
            });
            
            // Add event listeners to review toggles
            document.querySelectorAll('.reviews-toggle').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const id = toggle.getAttribute('data-id');
                    const reviewsContent = document.getElementById(`reviews-${id}`);
                    const toggleText = toggle.querySelector('.toggle-text');
                    const toggleIcon = toggle.querySelector('.toggle-icon');
                    
                    if (reviewsContent.classList.contains('open')) {
                        reviewsContent.classList.remove('open');
                        toggleText.textContent = 'Show';
                        toggleIcon.style.transform = 'rotate(0deg)';
                    } else {
                        reviewsContent.classList.add('open');
                        toggleText.textContent = 'Hide';
                        toggleIcon.style.transform = 'rotate(180deg)';
                    }
                });
            });
            
            // Add event listeners to rating buttons
            document.querySelectorAll('.rating-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const rating = parseInt(button.getAttribute('data-rating'));
                    const ratingContainer = button.parentElement;
                    const ratingButtons = ratingContainer.querySelectorAll('.rating-btn');
                    
                    ratingButtons.forEach((btn, index) => {
                        if (index < rating) {
                            btn.classList.add('active');
                        } else {
                            btn.classList.remove('active');
                        }
                    });
                    
                    ratingContainer.setAttribute('data-selected-rating', rating);
                });
            });
            
            // Add event listeners to review forms
            document.querySelectorAll('.review-form').forEach(form => {

                    if (!product) return;
                    
                    const nameInput = document.getElementById(`reviewer-name-${productId}`);
                    const ratingContainer = document.getElementById(`rating-${productId}`);
                    const reviewTextInput = document.getElementById(`review-text-${productId}`);
                    
                    const name = nameInput.value.trim();
                    const rating = parseInt(ratingContainer.getAttribute('data-selected-rating') || '5');
                    const text = reviewTextInput.value.trim();
                    
                    if (!name || !text) {
                        alert('Please fill out all fields');
                        return;
                    }

                    const today = new Date();
                    const dateString = today.toISOString().split('T')[0];
                    
                    product.reviews.push({
                        name,
                        date: dateString,
                        rating,
                        text

                    renderProducts(filterProducts(document.getElementById('searchInput').value));
                    
                    // Show success message
                    cart.showSuccessMessage('Review submitted successfully!');
                });
            });

            query = query.toLowerCase();
            return products.filter(product =>

                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim();
                const robloxUsername = document.getElementById('robloxUsername').value.trim();
                
                if (!firstName || !lastName || !email || !robloxUsername) {
                    alert('Please fill out all fields');
                    return;
                }
                
                // Process the order (in a real app, this would send data to a server)
                checkoutModal.classList.remove('open');
                overlay.classList.remove('active');
                
                // Clear the cart
                cart.items = [];
                cart.updateCart();
                
                // Show success message
                cart.showSuccessMessage('Order placed successfully!');
                
                // Reset the form
                checkoutForm.reset();
            });
            
            // Overlay click
            overlay.addEventListener('click', () => {
                cartModal.classList.remove('open');
                checkoutModal.classList.remove('open');
                overlay.classList.remove('active');
            });
            
            // Search input
            searchInput.addEventListener('input', () => {
                renderProducts(filterProducts(searchInput.value));
            });
            
            // Handle reduced motion preference
            if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.body.style.setProperty('--animation-duration', '0.01ms');
            }
        });
    </script>
</body>
</html>
